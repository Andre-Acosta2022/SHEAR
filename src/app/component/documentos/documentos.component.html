<h2>Supervisor empresarial</h2>

<!-- Formulario con cuadro -->
<div class="form-container">
<div class="form-group">
  <h5 class="label-orange">Nombre</h5>
  <input 
    type="text" 
    placeholder="Nombre" 
    class="p-inputtext p-component p-element">
</div>  

<div class="form-group">
  <h5 class="label-orange">Teléfono</h5>
  <input 
    type="tel" 
    placeholder="Teléfono" 
    class="p-inputtext p-component p-element" 
    pattern="[0-9]*" 
    maxlength="15" 
    title="Ingresa solo números">
</div>

<div class="form-group">
  <h5 class="label-orange">Correo Electrónico</h5>
  <input 
    type="email" 
    placeholder="Correo Electrónico" 
    class="p-inputtext p-component p-element" 
    required 
    title="Ingresa un correo válido">
</div>
</div>

<div class="form-footer">

</div>
