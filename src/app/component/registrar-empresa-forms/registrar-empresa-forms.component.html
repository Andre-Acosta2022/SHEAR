<div class="modal-background" (click)="cerrarModal()"></div>
<div class="modal-container">
  <h2>Registrar Nueva Empresa</h2>

  <div class="modal-content">
    <p>Datos de la empresa</p>
    <!-- Sección: Datos de la Empresa -->
    <section class="section">
      <div class="row">
        <div class="column">
          <label>Nombre</label>
          <br />
          <input
            pInputText
            [(ngModel)]="empresa.nombre"
            type="text"
            placeholder="Ingresa el nombre de la empresa"
            class="form-control"
          />
        </div>
        <div class="column">
          <label>RUC</label>
          <br />
          <input
            pInputText
            [(ngModel)]="empresa.ruc"
            type="text"
            placeholder="RUC"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Teléfono</label>
          <br />
          <input
            pInputText
            [(ngModel)]="empresa.telefono"
            type="text"
            placeholder="Calle Urbanización"
            class="form-control"
          />
        </div>
        <div class="column">
          <label>Correo electrónico</label>
          <br />
          <input
            pInputText
            [(ngModel)]="empresa.email"
            type="email"
            placeholder="ejemplo@gmail.com"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Ubigeo</label>
          <br />
          <p-cascadeSelect
            [(ngModel)]="selectedUbigeo"
            [options]="formattedUbigeo"
            optionLabel="name"
            optionGroupLabel="name"
            [optionGroupChildren]="['provincias', 'distritos']"
            [style]="{ minWidth: '14rem' }"
            placeholder="Seleccione Ubigeo"
          >
          </p-cascadeSelect>
        </div>
        <div class="column">
          <label>Direccion</label>
          <br />
          <input
            pInputText
            [(ngModel)]="empresa.direccion"
            type="text"
            placeholder="Av. Ejemplo 456, Urb. Los Álamos"
            class="form-control"
          />
        </div>
      </div>
    </section>
    <p>Datos del Representante</p>
    <!-- Sección: Datos del Representante -->
    <section class="section">
      <div class="row">
        <div class="column">
          <label>Representante Legal</label>
          <br />
          <input
            pInputText
            [(ngModel)]="representantes.nombre"
            type="text"
            placeholder="Representante Legal"
            class="form-control"
          />
        </div>
        <div class="column">
          <label>Cargo</label>
          <br />
          <input
            pInputText
            [(ngModel)]="representantes.cargo"
            type="text"
            placeholder="CEO"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Correo electrónico</label>
          <br />
          <input
            pInputText
            [(ngModel)]="representantes.email"
            type="email"
            placeholder="ejemplo@gmail.com"
            class="form-control"
          />
        </div>
        <div class="column">
          <label>Teléfono</label>
          <br />
          <input
            pInputText
            [(ngModel)]="representantes.telefono"
            type="tel"
            placeholder="000-000-000"
            class="form-control"
          />
        </div>
      </div>
    </section>

    <!-- Sección: Descripción -->
   
      <!-- Sección: Estado -->

      <div
  class="btn-container"
  [ngStyle]="{
    display: 'flex',
    justifyContent: 'flex-end',
    alignItems: 'center',
    gap: '15px',
    marginTop: '20px',
    marginRight: '20px'
  }"
>
  <p-button
    class="btn-close"
    label="Cancel"
    severity="secondary"
    (click)="cerrarModal()"
  ></p-button>

  <p-button
    class="btn-guardar"
    label="{{ opc || 'Guardar' }}"
    styleClass="p-button-warning"
    (click)="opcion()"
  ></p-button>
</div>

      
    </div>
  
</div>
